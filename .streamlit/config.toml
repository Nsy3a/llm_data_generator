[theme]
# 主题配置
base = "light"
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
# 服务器配置
# port = 8501  # 注释掉固定端口，使用动态端口分配
address = "localhost"
enableCORS = true
enableXsrfProtection = true
headless = true
maxUploadSize = 200
runOnSave = true

[browser]
# 浏览器配置
gatherUsageStats = false  # 禁用使用统计收集
serverAddress = "localhost"
# serverPort = 8501  # 注释掉固定端口，使用动态端口分配

[runner]
# 运行配置
magicEnabled = true

[ui]
# UI配置
hideTopBar = false